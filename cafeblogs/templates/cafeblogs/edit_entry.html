{% extends "cafeblogs/base.html" %}
{% block content %}

  <p><a href="{% url 'cafeblogs:topic' topic.id %}">{{ topic }}</a></p>

  <p>Edit entry:</p>

  <form action="{% url 'cafeblogs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Save changes</button>
  </form>
  
{% endblock content %}
