{% extends "cafeblogs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>Add New Entry</h3>
{% endblock page_header %}

{% block content %}
  <p><a href="{% url 'cafeblogs:topic' topic.id %}">{{ topic }}</a></p>

  <form method="post" action="{% url 'cafeblogs:new_entry' topic.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add entry</button>
    {% endbuttons %}
    
    <input type="hidden" name="next" 
      value="{% url 'cafeblogs:index' %}" />
  </form>

{% endblock content %}
