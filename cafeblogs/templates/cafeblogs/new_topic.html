{% extends "cafeblogs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>Add New Topic</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'cafeblogs:new_topic' %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add topic</button>
  </form>

{% endblock content %}
