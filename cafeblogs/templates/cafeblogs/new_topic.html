{% extends "cafeblogs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h3>Add New Topic</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'cafeblogs:new_topic' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">Add topic</button>
    {% endbuttons %}
    <input type="hidden" name="next" 
      value="{% url 'cafeblogs:index' %}" />
  </form>

{% endblock content %}
